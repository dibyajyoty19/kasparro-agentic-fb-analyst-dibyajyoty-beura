data:
  path: "data/synthetic_fb_ads_undergarments.csv"   #dataset location
  date_column: "date"                               #convert to datetime

analysis:
  low_ctr_threshold: 0.015        #CTR < 1.5% = poor performance
  roas_drop_threshold_pct: 0.20   #ROAS drop > 20% considered significant
  compare_days: 7                 #week-over-week comparison window

random:
  seed: 42                        #reproducibility

output:
  reports_dir: "reports"
  logs_dir: "logs"
  insights_file: "reports/insights.json"
  creatives_file: "reports/creatives.json"
  report_file: "reports/report.md"

mode:
  use_sample: false               #full dataset
